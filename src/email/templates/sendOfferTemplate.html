<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offer Email</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .header {
      background: #007BFF;
      color: #ffffff;
      padding: 20px;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 24px;
    }

    .content {
      padding: 20px;
      text-align: center;
    }

    .otp {
      font-size: 36px;
      font-weight: bold;
      color: #007BFF;
      margin: 20px 0;
    }

    .footer {
      background: #f4f4f4;
      color: #555555;
      padding: 10px;
      text-align: center;
      font-size: 14px;
    }

    .footer a {
      color: #007BFF;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>New Offer from {{senderName}}</h1>
    </div>
    <div class="content">
      <p>Hi {{receiverName}},</p>
      <p>{{senderName}} has sent you an offer of <b>{{amount}}</b></p>
      <br />
      <p><b>Offer Description:</b></p>
      <p>{{description}}</p>
      <br />
      <p>You can Accept or Reject this offer from mobile app.</p>
    </div>
    <div class="footer">
      <p>&copy; 2024 User Generated Content. All rights reserved.</p>
      <p><a href="https://yourcompany.com/contact">Contact Us</a> | <a href="https://yourcompany.com/privacy">Privacy
          Policy</a></p>
    </div>
  </div>
</body>

</html>
